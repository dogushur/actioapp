<!DOCTYPE html>

<html lang="en" style="overflow-x:hidden;">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
<meta name="robots" content="noindex,nofollow">
<meta http-equiv="cache-control" content="max-age=0"/>
<meta http-equiv="cache-control" content="no-cache"/>
<meta http-equiv="expires" content="0"/>
<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT"/>
<meta http-equiv="pragma" content="no-cache"/>
                    
<link rel="stylesheet" href="bootstrap.min.css">
<script src="bootstrap.min.js"></script>
<script src="jquery-3.4.1.js"></script>
<script src="popper.min.js"></script>
<link rel="stylesheet" href="animate.css">
<script src="fontawesome.js"></script>
    
<style>
    
    @font-face {
      font-family: AvenirBold;
      src: url("AvenirBold.otf") format("opentype");
    }
    @font-face {
      font-family: AvenirMedium;
      src: url("AvenirMedium.otf") format("opentype");
    }
    @font-face {
      font-family: AvenirLight;
      src: url("AvenirLight.otf") format("opentype");
    }
    @font-face {
      font-family: BaskervvilleItalic;
      src: url("Baskervville-Italic.ttf");
    }

html{
    padding:0px;
    background-color:transparent;
}
body{
     -webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    padding:0px;
    background-color:transparent;
}
                    
.actiondetail{
    position:relative;
    float:left;
    width:100%;
    height:auto;
}
.actiondetail .detayitem{
    position:relative;
    float:left;
    height:auto;
    padding-left:20px;
    padding-right:20px;
    margin-bottom:10px;
}
.actiondetail .detayitem .detayitemust{
    position:relative;
    float:left;
    width:100%;
    height:auto;
    padding-bottom:5px;
    margin-bottom:5px;
    font-family: AvenirBold;
    color:#000000;
    font-size:16px;
    border-bottom:1px solid #000000;
}
.actiondetail .detayitem .detayitemalt{
    position:relative;
    float:left;
    width:100%;
    height:auto;
    font-family: AvenirLight;
    color:#000000;
    font-size:16px;
}
.actiondetail .aciklama{
    overflow:hidden;
    height:140px;
    padding-top:20px;
    padding-bottom:20px;
}
.actiondetail .etkinlik{
    font-family: AvenirLight;
    color:#000000;
    font-size:14px;
}
.actiondetail .davetiye{
    font-family: BaskervvilleItalic;
    color:#000000;
    text-align:center;
    font-size:20px;
}
.actiondetail .aciklama .aciklamafiltre{
    position:absolute;
    width:100%;
    height:100%;
    left:0px;
    top:0px;
    -webkit-box-shadow: inset 0px -42px 25px 1px rgba(255,255,255,1);
    -moz-box-shadow: inset 0px -42px 25px 1px rgba(255,255,255,1);
    box-shadow: inset 0px -42px 25px 1px rgba(255,255,255,1);
}
.actiondetail .devaminioku{
    position:relative;
    float:left;
    height:auto;
    padding-top:5px;
    padding-bottom:5px;
    text-align:center;
    font-family: AvenirBold;
    color:#000000;
    font-size:14px;
    margin-top:-10px;
}
.actiondetail .sponsor{
    height:auto;
    margin-top:10px;
}
.actiondetail .sponsor .sponsortek{
    position:relative;
    float:left;
    height:auto;
    margin-bottom:5px;
    padding-left:0px;
    padding-right:0px;
}
.actiondetail .sponsor .sponsortek .sponsortek-ic{
    position:relative;
    float:left;
    width:100%;
    height:80px;
    border:1px solid #CECECE;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:10px;
}
.actiondetail .sponsor .sponsortek .sponsortek-ic img{
    width:100%;
}
.actiondetail .mekan .detayitemalt .mekantext{
    position:relative;
    float:left;
    width:100%;
    height:auto;
    font-family: AvenirMedium;
    color:#000000;
    font-size:16px;
}
.actiondetail .mekan .detayitemalt .adrestext{
    position:relative;
    float:left;
    width:100%;
    height:auto;
    font-family: AvenirLight;
    color:#000000;
    font-size:16px;
}
.actiondetail .mekan .haritadagoster{
    position:relative;
    float:left;
    width:100%;
    height:auto;
    font-family: AvenirMedium;
    color:#000000;
    font-size:16px;
    margin-top:10px;
}
.actiondetail .oturmaplani .detayitemalt img{
    width:100%;
    padding-top:5px;
    padding-bottom:5px;
}

.actiondetail .kategoriler .detayitemalt .kategoritek{
    position:relative;
    float:left;
    width:100%;
    height:auto;
    border-bottom:1px solid #BFBFBF;
}
.actiondetail .kategoriler .detayitemalt .kategoritek .kategoriteksol{
    position:relative;
    float:left;
    height:auto;
    padding-left:0px;
    padding-right:0px;
    text-align:left;
}
.actiondetail .kategoriler .detayitemalt .kategoritek .kategoriteksag{
    position:relative;
    float:left;
    height:auto;
    padding-left:0px;
    padding-right:0px;
    text-align:right;
}

.actiondetail .islemyap .detayitemalt .islembtn{
    position:relative;
    float:left;
    width:100%;
    height:auto;
    color:#FFFFFF;
    text-align:center;
    font-family: AvenirBold;
    font-size:22px;
    padding-top:20px;
    padding-bottom:20px;
    border-radius:10px;
    background-color:#FF1544;
}

</style>
                    
</head>
<body style="overflow-x:hidden;">
    
    ##ACTIONDETAIL##
        
<script>

function clickdevamoku(element,ind) {
    
    window.webkit.messageHandlers.devamokuclick.postMessage({message:ind});
    
}

function clickharitadagoster(element,ind) {
    
    window.webkit.messageHandlers.haritadagosterclick.postMessage({message:ind});
    
}

function clickoturmaplani(element,ind) {
    
    window.webkit.messageHandlers.oturmaplaniclick.postMessage({message:ind});
    
}

function clicksatinal(element,ind) {
    
    window.webkit.messageHandlers.satinalclick.postMessage({message:ind});
    
}
        
</script>
        
</body>
</html>
