<!DOCTYPE html>

<html lang="en" style="overflow-x:hidden;">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
<meta name="robots" content="noindex,nofollow">
<meta http-equiv="cache-control" content="max-age=0"/>
<meta http-equiv="cache-control" content="no-cache"/>
<meta http-equiv="expires" content="0"/>
<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT"/>
<meta http-equiv="pragma" content="no-cache"/>
                    
<link rel="stylesheet" href="bootstrap.min.css">
<script src="bootstrap.min.js"></script>
<script src="jquery-3.4.1.js"></script>
<script src="popper.min.js"></script>
<link rel="stylesheet" href="animate.css">
    
<style>
    
    @font-face {
      font-family: AvenirBold;
      src: url("AvenirBold.otf") format("opentype");
    }
    @font-face {
      font-family: AvenirMedium;
      src: url("AvenirMedium.otf") format("opentype");
    }
@font-face {
  font-family: AvenirLight;
  src: url("AvenirLight.otf") format("opentype");
}

html{
    background-color:#FFFFFF;
    padding:0px;
}
body{
     -webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    padding:0px;
    background-color:#FFFFFF;
}
                    
.actions{
    position:relative;
    float:left;
    width:100%;
    height:auto;
    background-color:#FFFFFF;
}
.actions .action-item{
    position:relative;
    float:left;
    margin-bottom:20px;
    padding:0px;
    animation-duration: 1s;
    animation-delay: 0s;
}
.actions .buyuk{
    height:200px;
}
.actions .kucuk{
    height:100px;
}
.actions .sol{
    padding-right:10px;
}
.actions .sag{
    padding-left:10px;
}
.actions .action-item .action-item-ic{
    position:relative;
    float:left;
    width:100%;
    height:100%;
    overflow:hidden;
    border-radius:15px;
}
.actions .action-item .action-item-ic img{
    width:100%;
    height:100%;
}
.actions .action-item .action-item-ic .action-item-text{
    position:absolute;
    width:100%;
    height:100%;
    left:0px;
    top:0px;
    overflow:hidden;
    padding:10px;
    color:#FFFFFF;
    background-color:rgba(0,0,0,0.40);
}
.actions .action-item .action-item-ic .action-item-text .tarih{
    position:relative;
    float:left;
    width:100%;
    height:auto;
    font-family: AvenirLight;
}
.actions .action-item .action-item-ic .action-item-text .baslik{
    position:relative;
    float:left;
    width:100%;
    height:auto;
    font-family: AvenirBold;
    font-weight:bold;
}
.actions .action-item .action-item-ic .action-item-text .mekan{
    position:absolute;
    width:100%;
    left:10px;
    bottom:10px;
    height:auto;
    font-family: AvenirLight;
}

</style>
                    
</head>
<body style="overflow-x:hidden;">
    
<div class="actions">
    ##ACTIONS##
</div>
        
<script>

function clickaction(element,ind) {
    
    window.webkit.messageHandlers.actionclick.postMessage({message:ind});
    
}
        
</script>
        
</body>
</html>
